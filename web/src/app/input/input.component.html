<ng-container>
  <span *ngIf="!editing" (click)="edit()" matTooltip="Click to edit" style="cursor: text">
    <span *ngIf="value && value.length > 0">{{ value }}</span>
    <span *ngIf="!value || value.length === 0" style="color: gray">Add {{ name }}</span>
  </span>
  <mat-form-field *ngIf="editing">
    <input matInput #str [(ngModel)]="value" (blur)="save()" (keyup.enter)="save()">
  </mat-form-field>
</ng-container>
